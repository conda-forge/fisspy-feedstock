{% set name = "fisspy" %}
{% set version = "1.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: edcf632b743922207c942bdb4269e4e4ce560e3630fc125049bf023d0619c6fa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - scipy
    - interpolation >=2.2.6
    - astropy
    - sunpy
    - numba
    - matplotlib-base
    - ffmpeg
    - pillow
    - numpy
    - statsmodels
    - pyqt
    - beautifulsoup4
    - pandas
    - ipython

test:
  imports:
    - fisspy
    - fisspy.read
    - fisspy.analysis

about:
  home: http://fiss.snu.ac.kr/
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: 'Python analysis tools for GST/FISS'
  dev_url: https://github.com/SNU-sunday/fisspy

extra:
  recipe-maintainers:
    - jhkang0301
